<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Contentstack Migrations tool for migarting data from your legacy CMS"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Contentstack Migrations</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://ui.contentstack.com/contentstack.min.css" />
    <script
      type="text/javascript"
      src="https://ui.contentstack.com/bootstrap.min.js"
      crossorigin="anonymous"
      async
    ></script>
    <script
      type="text/javascript"
      src="https://ui.contentstack.com/contentstack.min.js"
      async
    ></script>

    <style type="text/css">
      .skip-to-main-content-link {
        position: absolute;
        left: -9999px;
        z-index: 999;
        padding: 1em;
        color: white;
        opacity: 0;
      }
      .skip-to-main-content-link:focus {
        left: 50%;
        transform: translateX(-50%);
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <a  href="#root" class="skip-to-main-content-link">Skip to main content</a>

    <div id="root"></div>
  </body>
</html>
